<div class="admin-users-container">
    <header>
        <button class="back-btn" (click)="router.navigate(['/admin'])">← Voltar</button>
        <h1>Gerenciar Usuários</h1>
        <div class="stats">Total: {{ users.length }}</div>
    </header>

    <div class="content">
        <div *ngIf="loading" class="loading">
            <div class="spinner"></div> Carregando usuários...
        </div>

        <div *ngIf="error" class="error-msg">{{ error }}</div>

        <div class="users-list" *ngIf="!loading && !error">
            <div class="user-card" *ngFor="let user of users">
                <div class="user-info">
                    <div class="primary-info">
                        <span class="email">{{ user.email }}</span>
                        <span class="role-badge" [class.admin]="user.role === 'Admin'">{{ user.role }}</span>
                    </div>
                    <div class="secondary-info">
                        <span class="status" [class.active]="user.status === 'Active'">{{ user.status }}</span>
                        <span class="date">Criado em: {{ user.createdAt | date:'dd/MM/yyyy' }}</span>
                        <span class="id">ID: {{ user.id }}</span>
                    </div>
                </div>
                <div class="actions">
                    <button class="delete-btn" (click)="deleteUser(user)" [disabled]="user.role === 'Admin'">
                        Excluir Conta
                    </button>
                </div>
            </div>

            <div *ngIf="users.length === 0" class="empty-state">
                Nenhum usuário encontrado.
            </div>
        </div>
    </div>
</div>

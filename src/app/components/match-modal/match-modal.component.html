<div class="match-overlay">
    <!-- Confetti Container -->
    <div class="confetti-container">
        <div class="confetti" *ngFor="let c of confettiItems"></div>
    </div>

    <!-- White Card Container -->
    <div class="match-card">
        <div class="header-icon">
            <i class="fas fa-heart"></i>
        </div>

        <h1 class="match-title">É um Match!</h1>
        <p class="match-subtitle">Vocês curtiram um ao outro</p>

        <div class="avatars-container">
            <div class="avatar-wrapper">
                <img [src]="myPhoto" (error)="myPhoto = 'assets/user_placeholder.png'" alt="Me">
            </div>
            <div class="small-heart">
                <i class="fas fa-heart"></i>
            </div>
            <div class="avatar-wrapper">
                <img [src]="matchedProfile?.photo" (error)="matchedProfile!.photo = 'assets/user_placeholder.png'"
                    [alt]="matchedProfile?.name">
            </div>
        </div>

        <div class="actions">
            <button class="btn-primary" (click)="onStartChat()">
                Ver Matche
            </button>
            <button class="btn-secondary" (click)="onKeepSwiping()">
                Mostrar depois
            </button>
        </div>
    </div>
</div>

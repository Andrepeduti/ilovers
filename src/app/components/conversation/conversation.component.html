<div class="conversation-container">
    <!-- Header -->
    <header class="chat-header">
        <div class="header">
            <button class="back-btn" (click)="goBack()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="user-info" (click)="viewProfile()">
                <div class="avatar-wrapper">
                    <img [src]="chatPartner?.photo" alt="User">
                </div>
                <span class="user-name">{{ chatPartner?.name }}</span>
            </div>

            <div class="menu-container">
                <button class="menu-btn" (click)="toggleMenu()">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="dropdown-menu" *ngIf="showMenu">
                    <button (click)="viewProfile()">
                        <i class="fas fa-user-circle"></i> Ver Perfil
                    </button>
                    <button class="text-danger" (click)="openUnmatchModal()">
                        <i class="fas fa-user-slash"></i> Desfazer Match
                    </button>
                    <button class="text-danger" (click)="openReportModal()">
                        <i class="fas fa-flag"></i> Denunciar
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="messages-list" #scrollContainer (scroll)="onScroll()">

        <!-- Loading Skeletons -->
        <ng-container *ngIf="loading">
            <!-- existing skeletons -->
            <div class="message-bubble them skeleton">
                <div class="shimmer-line" style="width: 150px;"></div>
                <div class="shimmer-line" style="width: 100px;"></div>
            </div>
            <div class="message-bubble me skeleton">
                <div class="shimmer-line" style="width: 120px;"></div>
            </div>
        </ng-container>

        <!-- Loading History Spinner -->
        <div *ngIf="loadingHistory" style="text-align: center; padding: 10px;">
            <i class="fas fa-spinner fa-spin"></i>
        </div>

        <div *ngFor="let msg of messages" class="message-bubble" [ngClass]="{'me': msg.isMe, 'them': !msg.isMe}">
            <p>{{ msg.text }}</p>
            <div class="msg-meta">
                <span class="msg-time">{{ msg.time }}</span>
                <span *ngIf="msg.isMe" class="msg-status">
                    <i class="far fa-clock" *ngIf="msg.status === 'sending'"></i>
                    <i class="fas fa-check" *ngIf="msg.status === 'sent'"></i>
                    <i class="fas fa-check-double" *ngIf="msg.status === 'read'" style="color: #4facfe;"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" placeholder="Digite uma mensagem..." [(ngModel)]="newMessage"
            (keydown.enter)="sendMessage()">
        <button class="send-btn" (click)="sendMessage()" [disabled]="!newMessage.trim()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <!-- Unmatch Confirmation Modal -->
    <div class="modal-overlay" *ngIf="showUnmatchModal">
        <div class="modal-content">
            <h3>Desfazer Match?</h3>
            <p>Essa ação não pode ser desfeita. A conversa sumirá da sua lista.</p>
            <div class="modal-actions">
                <button class="btn-secondary" (click)="closeUnmatchModal()">Cancelar</button>
                <button class="btn-primary" (click)="confirmUnmatch()">Sim, desfazer</button>
            </div>
        </div>
    </div>

    <!-- Report Modal -->
    <div class="modal-overlay" *ngIf="showReportModal">
        <div class="modal-content report-modal">
            <h3>Denunciar Usuário</h3>

            <div class="form-group">
                <label>Qual o motivo?</label>
                <select [(ngModel)]="reportReason">
                    <option value="Perfil Falso">Perfil Falso</option>
                    <option value="assédio">Assédio ou Comportamento Abusivo</option>
                    <option value="Conteúdo Impróprio">Conteúdo Impróprio</option>
                    <option value="Spam ou Golpe">Spam ou Golpe</option>
                    <option value="Menor de Idade">Menor de Idade</option>
                    <option value="Não é funcionário">Não é funcionário</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label>Comentário (opcional)</label>
                <textarea rows="3" [(ngModel)]="reportComment" placeholder="Descreva o ocorrido..."></textarea>
            </div>

            <div class="form-group">
                <label>Evidências (até 3 fotos)</label>
                <div class="evidence-grid">
                    <div class="evidence-slot" *ngFor="let img of reportEvidence; let i = index">
                        <img [src]="img">
                        <button class="remove-btn" (click)="removeEvidence(i)">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="add-evidence-btn" *ngIf="reportEvidence.length < 3" (click)="evidenceInput.click()">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <input type="file" #evidenceInput (change)="onEvidenceSelected($event)" accept="image/*"
                    style="display: none">
            </div>

            <div class="modal-actions">
                <button class="btn-secondary" (click)="closeReportModal()">Cancelar</button>
                <button class="btn-primary" (click)="submitReport()"
                    [disabled]="!reportReason || reportEvidence.length === 0">Denunciar</button>
            </div>
        </div>
    </div>
</div>

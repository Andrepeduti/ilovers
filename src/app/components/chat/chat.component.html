<div class="chat-container">
    <div class="loader-overlay" *ngIf="loading"
        style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; justify-content:center; align-items:center;">
        <app-loader></app-loader>
    </div>
    <header class="header">
        <div class="logo">
            IL<span class="heart-icon material-icons">favorite</span>vers
        </div>
    </header>

    <!-- SUPER LIKES SECTION -->
    <div class="matches-section" *ngIf="(superLikes$ | async)?.length">
        <div class="section-title super-like-title">SUPER LIKES ðŸŒŸ</div>
        <div class="matches-scroll" #superLikesContainer>
            <div class="match-item" *ngFor="let sl of (superLikes$ | async)" (click)="handleSuperLikeClick(sl)">
                <div class="avatar-wrapper super-like-glow" [class.blurred-super-like]="!isPremium">
                    <img [src]="sl.photo || 'assets/placeholder.jpg'" [alt]="sl.name">
                </div>
                <span class="match-name" [class.blurred-name]="!isPremium">{{ sl.name }}</span>
            </div>
        </div>
    </div>

    <div class="matches-section">
        <h2 class="section-title">Novos Matches</h2>
        <div class="matches-scroll">
            <div class="match-item" *ngFor="let match of matches" (click)="openChat(match)"
                [class.viewed]="!match.isNew">
                <div class="avatar-wrapper" [class.super-like-border]="match.isSuperLike">
                    <img [src]="match.photo" [alt]="match.name">
                </div>
                <span class="match-name">{{ match.name }}</span>
            </div>
            <!-- Empty state for matches if needed -->
            <div class="match-item" *ngIf="matches.length === 0" style="width: auto;">
                <span style="font-size: 0.8rem; color: #000; font-weight: bold; white-space: nowrap;">Sem novos
                    matches</span>
            </div>
        </div>
    </div>

    <div class="conversations-section">
        <h2 class="section-title">Conversas</h2>
        <div class="conversations-list">
            <div class="conversation-item" *ngFor="let chat of conversations" (click)="openChat(chat)"
                [class.has-unread]="chat.unreadCount > 0" [class.is-super-like]="chat.isSuperLike">
                <div class="avatar-wrapper">
                    <img [src]="chat.photo" [alt]="chat.name">
                    <div class="super-like-badge" *ngIf="chat.isSuperLike">SUPER LIKE</div>
                </div>
                <div class="content">
                    <div class="name-row">
                        <h3>{{ chat.name }}</h3>
                        <span class="time">{{ chat.time }}</span>
                    </div>
                    <div class="message-row">
                        <p>{{ chat.lastMessage }}</p>
                        <div class="unread-badge" *ngIf="chat.unreadCount > 0">{{ chat.unreadCount }}</div>
                    </div>
                </div>
            </div>
            <!-- Empty state for conversations -->
            <div *ngIf="conversations.length === 0" style="text-align: center; padding: 40px; color: #999;">
                <p>Nenhuma conversa ainda.</p>
                <p style="font-size: 0.85rem;">DÃª like em alguÃ©m para comeÃ§ar!</p>
            </div>
        </div>
    </div>
</div>
<!-- Footer is global, handled by AppComponent -->
